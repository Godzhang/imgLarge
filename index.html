<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>imgLarge</title>
<link rel="stylesheet" href="css/reset.css">
<style>
img{display: block;}
.imgbox{position: relative;width: 300px;margin: 200px 0 0 200px;border: 1px solid #000;cursor: move;}
.imgbox img{width: 100%;}
#shade{position: absolute;width: 150px;height: 150px;background: #000;opacity: .5;top: 0;left: 0;}
.zoombox{position: absolute;left: 501px;top: 200px;width: 500px;height: 500px;border: 1px solid #000;overflow: hidden;display: none;}
.zoombox img{position: absolute;}
</style>
</head>
<body>

<div class="imgbox" id="imgbox">
	<img src="images/1.jpg" alt="">
</div>
<div class="zoombox" id="zoombox">
	<img src="images/1.jpg" alt="">
</div>
